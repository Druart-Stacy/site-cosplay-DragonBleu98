<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-con</title>
    <!-- Ajout du CDN Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 p-8">
    <div id="header-placeholder"></div>
    
    <main class="max-w-screen-xl mx-auto p-4">
        <section class="mb-8">
            <img src="src/img/logos/dcon.jpg" alt="D-con" class="w-full h-auto mb-8 rounded-md shadow-lg">
            <h1 class="text-white text-6xl font-bold text-center">D-con</h1>
        </section>

        <!-- Section par années -->
        <section class="space-y-4">
            <!-- 2023 -->
            <div class="text-center space-y-4">
                <h2 class="text-white text-3xl mb-4">2023</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Première image avec son texte -->
                    <div class="flex flex-col items-start">
                        <img src="src/img/cosplay/d-con/duo.jpg" alt="Jacky Shun et Tortue Géniale" class="w-full h-[600px] object-cover rounded-md shadow-lg">
                        <p class="text-white text-sm mt-2">Notre cher Muten Roshi national, Tortue Géniale de Charleroi, accompagné de son compère également en Tortue Géniale. Saurez-vous deviner lequel est lequel ?</p>
                    </div>
                    
                    <!-- Deuxième image avec son texte -->
                    <div class="flex flex-col items-start">
                        <img src="src/img/cosplay/d-con/yami.jpg" alt="Yami" class="w-full h-[600px] object-cover rounded-md shadow-lg">
                        <p class="text-white text-sm mt-2">Yami (DragonBleu98) lors du Catwalk en avril 2023.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Charger le header
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Erreur lors du chargement du header:', error));

        // Charger le footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
</body>
</html>
