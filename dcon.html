<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-con</title>
    <!-- Ajout du CDN Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 p-4">
    <main class="max-w-screen-xl mx-auto p-4">
        <!-- Image principale -->
        <img src="src/img/dcon.webp" alt="D-con" class="w-full mb-8 rounded-md shadow-lg">

        <!-- Titre principal -->
        <h1 class="text-white text-6xl mb-8 font-bold text-center">D-con</h1>

        <!-- Section Faire soi-même son cosplay -->
     
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center mb-16">
            <div class="space-y-4">
                <img src="src/img/cosplay/d-con/duo.jpg" alt="Jacky Shun et Tortue Géniale" class="w-full h-[820px] object-cover rounded-md shadow-lg">
                
            </div>
            <div>
                <img src="src/img/cosplay/d-con/yami.jpg" alt="Yami" class="w-full h-auto object-cover rounded-md shadow-lg">
            </div>
        </div>

        
    </main>

    <!-- Placeholder pour Footer -->
    <div id="footer-placeholder"></div>

    <!-- Script pour inclure le header et le footer -->
    <script>
        // Charger le header
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Erreur lors du chargement du header:', error));

        // Charger le footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
</body>
</html>
