<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made in Asia</title>
    <!-- Ajout du CDN Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 min-h-screen flex flex-col">
    <!-- Placeholder pour Header -->
    <div id="header-placeholder"></div>

    <!-- Contenu principal -->
    <main class="max-w-screen-xl mx-auto p-8 flex-grow">
        <!-- Section Titre principal -->
        <section class="mb-8">
            <img src="src/img/logos/mia.jpg" alt="Logo Made in Asia" class="w-full h-auto mb-8 rounded-md shadow-lg">
            <h1 class="text-white text-6xl font-bold text-center">Made in Asia</h1>
        </section>

        <!-- Section par années -->
        <section class="space-y-12">
            <!-- Année 2022 -->
            <div class="space-y-8">
                <h2 class="text-white text-3xl mb-4 text-center">2022</h2>
                <div class="flex flex-col md:flex-row items-center justify-center gap-8">
                    <!-- Image 1 -->
                    <div class="text-center">
                        <img src="src/img/cosplay/mia/lala.jpg" alt="Cosplay Lala" class="w-[400px] h-[500px] object-cover rounded-md shadow-lg">
                        <p class="text-white text-sm mt-2">Description de Lala ***</p>
                    </div>
                    <!-- Image 2 -->
                    <div class="text-center">
                        <img src="src/img/cosplay/mia/yami.jpg" alt="Yami" class="w-[400px] h-[500px] object-cover rounded-md shadow-lg">
                        <p class="text-white text-sm mt-2">Description de Yami ***</p>
                    </div>
                </div>
            </div>

            <!-- Année 2023 -->
            <div class="space-y-8">
                <h2 class="text-white text-3xl mb-4 text-center">2023</h2>
                <div class="flex flex-col items-center">
                    <img src="src/img/cosplay/mia/lalaJeanMarc.jpg" alt="Lala et Jean-Marc" class="w-[400px] h-[400px] object-cover rounded-md shadow-lg object-top">
                    <p class="text-white text-sm mt-2">Description de Lala et Jean-Marc ***</p>
                </div>
            </div>

            <!-- Année 2024 -->
            <div class="space-y-8">
                <h2 class="text-white text-3xl mb-4 text-center">2024</h2>
                <div class="text-center">
                    <img src="src/img/cosplay/mia/meloetta.jpg" alt="Cosplay Meloetta" class="w-full h-[700px] object-cover rounded-md shadow-lg">
                    <p class="text-white text-sm mt-2">Description de Meloetta ***</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Placeholder pour Footer -->
    <div id="footer-placeholder"></div>

    <!-- Script pour inclure le header et le footer -->
    <script>
        // Charger le header
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Erreur lors du chargement du header:', error));

        // Charger le footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
</body>
</html>
