<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Con Bruxelles</title>
    <!-- Ajout du CDN Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 p-8">
    <div id="header-placeholder"></div>

    <main class="max-w-screen-xl mx-auto p-4">
        <!-- Section titre et image principale -->
        <section class="mb-8">
            <img src="src/img/logos/japancon.jpg" alt="Logo Japan Con" class="w-full h-auto mb-8 rounded-md shadow-lg">
            <h1 class="text-white text-6xl font-bold text-center">Japan Con</h1>
        </section>

        <!-- Section par années -->
        <section class="space-y-8">
            <!-- Année 2023 -->
            <div class="text-center space-y-4">
                <h2 class="text-white text-3xl mb-4">2023</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Première image avec son texte -->
                    <div class="flex flex-col items-start">
                        <img src="src/img/cosplay/japan-con/Yami2.jpg" alt="Cosplay Yami 2" class="w-full h-auto rounded-md shadow-lg">
                        <p class="text-white text-sm mt-2">Description de l'image 1 ****.</p>
                    </div>

                    <!-- Deuxième image avec son texte -->
                    <div class="flex flex-col items-start">
                        <img src="src/img/cosplay/japan-con/Yami.jpg" alt="Cosplay Yami" class="w-full h-auto rounded-md shadow-lg">
                        <p class="text-white text-sm mt-2">Description de l'image 2 ****.</p>
                    </div>

                    <!-- Troisième image avec son texte -->
                    <div class="flex flex-col items-start">
                        <img src="src/img/cosplay/japan-con/lucifa.jpg" alt="Cosplay Lucifa" class="w-full h-auto rounded-md shadow-lg">
                        <p class="text-white text-sm mt-2">Description de l'image 3 ****.</p>
                    </div>

                    <!-- Quatrième image avec son texte -->
                    <div class="flex flex-col items-start">
                        <img src="src/img/cosplay/japan-con/lucifaetaurelie.jpg" alt="Cosplay Lucifa et Aurélie" class="w-full h-auto rounded-md shadow-lg">
                        <p class="text-white text-sm mt-2">Description de l'image 4 ****.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Placeholder pour Footer -->
    <div id="footer-placeholder"></div>

    <!-- Script pour inclure le header et le footer -->
    <script>
        // Charger le header
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Erreur lors du chargement du header:', error));

        // Charger le footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
</body>
</html>
