<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 h-screen">
    
    <!-- Placeholder pour Header -->
    <div id="header-placeholder"></div>

    <main class="h-full flex">
    
        <div class="grid sm:grid-cols-1 md:grid-cols-2 h-full">
            <!-- Section gauche avec l'image -->
            <div class="sm:w-full md:w-full h-full">
                <img src="src/img/cosplay/mangames/ranma.jpg" alt="Ranma cosplay" class="w-full h-full object-cover rounded-xl">
            </div>
        
            <!-- Section droite avec le bouton et le texte -->
            <div class="sm:w-full md:w-full h-full flex flex-col justify-between text-white p-8">
                <div class="flex justify-center items-center flex-grow">
                    <a href="about.html" class="inline-block text-white font-semibold py-3 px-6 rounded-full bg-blue-500 shadow-lg hover:bg-blue-600 transition">
                        Qui je suis ?
                    </a>
                </div>
                <div class="text-right mt-auto">
                    <h1 class="text-2xl font-extrabold text-center">DragonBleu98 Cosplay</h1>
                </div>
            </div>
        </div>
        
    </main>

    <!-- Section des cercles en dessous -->
    <div class="mt-8 grid sm:grid-cols-1 md:grid-cols-2 gap-4 justify-center items-center p-8 w-full">
        <div class="relative w-1/2 h-full">
            <a href="type.html">
                <!-- Image -->
                <img src="src/img/cosplay/braderies/dourAraleRonde.jpg" alt="Exemple de cosplay" class="w-full h-full object-cover rounded-full">
        
                <!-- Texte superposé -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="bg-black bg-opacity-50 text-white text-xl font-bold w-full text-center py-2">
                        Les différents types de cosplay
                    </div>
                </div>
            </a>
        </div>
        
        <div class="relative w-1/2 h-full">
            <a href="achetermain.html">
                <!-- Image -->
                <img src="src/img/cosplay/braderies/dourAraleRonde.jpg" alt="Acheter ou fait main ?" class="w-full h-full object-cover rounded-full">
        
                <!-- Texte superposé -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="bg-black bg-opacity-50 text-white text-xl font-bold w-full text-center py-2">
                        Acheter ou fait main ?
                    </div>
                </div>
            </a>
        </div>

        <div class="relative w-1/2 h-full">
            <a href="histoire.html">
                <!-- Image -->
                <img src="src/img/cosplay/braderies/dourAraleRonde.jpg" alt="Exemple de cosplay" class="w-full h-full object-cover rounded-full">
        
                <!-- Texte superposé -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="bg-black bg-opacity-50 text-white text-xl font-bold w-full text-center py-2">
                        Le cosplay, c'est quoi ?
                    </div>
                </div>
            </a>
        </div>

        <div class="relative w-1/2 h-full">
            <a href="cosplaydeguisement.html">
                <!-- Image -->
                <img src="src/img/cosplay/braderies/dourAraleRonde.jpg" alt="Exemple de cosplay" class="w-full h-full object-cover rounded-full">
        
                <!-- Texte superposé -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="bg-black bg-opacity-50 text-white text-xl font-bold w-full text-center py-2">
                        La différence entre un cosplay et un déguisement
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Placeholder pour Footer -->
    <div id="footer-placeholder"></div>

    <!-- Script pour inclure le header et le footer -->
    <script>
        // Charger le header
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Erreur lors du chargement du header:', error));

        // Charger le footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
</body>
</html>
