<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosplay Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-gray-100 font-sans">
    
    <!-- Placeholder pour Header -->
    <div id="header-placeholder"></div>

    <main class="p-8 text-center">
        <div class="bg-black bg-opacity-50 py-8 text-center shadow-md">
            <h1 class="text-5xl font-extrabold tracking-wider">DragonBleu98  Cosplay</h1>
        </div>
        <h2 class="text-6xl font-extrabold text-white ">Unleash Your Inner Hero!</h2>
        <p class="text-xl mb-8 max-w-2xl mx-auto">
            Join the ultimate community of cosplay enthusiasts. Explore tutorials, share your creations, and connect with fans worldwide.
        </p>
        <a href="#" class="inline-block bg-white text-pink-500 font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-gray-100 transition">Get Started</a>
    </main>

     <!-- Placeholder pour Footer -->
     <div id="footer-placeholder"></div>

     <!-- Script pour inclure le header et le footer -->
     <script>
         // Charger le header
         fetch('header.html')
             .then(response => response.text())
             .then(data => document.getElementById('header-placeholder').innerHTML = data);
 
         // Charger le footer
         fetch('footer.html')
             .then(response => response.text())
             .then(data => document.getElementById('footer-placeholder').innerHTML = data);
     </script>
    
</body>
</html>
