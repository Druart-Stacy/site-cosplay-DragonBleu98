<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man.Ga.Mes</title>
    <!-- Ajout du CDN Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-gray-950 p-4">
    <div id="header-placeholder"></div>
    <main class="max-w-screen-xl mx-auto p-4">
        <!-- Image principale -->
        <section class="mb-8">
            <img src="src/img/logos/ManGaMes.jpg" alt="Man.ga.mes" class="w-full h-auto mb-8 rounded-md shadow-lg">
            <h1 class="text-white text-6xl font-bold text-center">Man.Ga.Mes</h1>
        </section>

        <!-- Section par années -->
        <section class="space-y-4">
            <!-- 2020 -->
            <div class="text-center space-y-4">
                <h2 class="text-white text-3xl mb-4">2023</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Première image avec son texte -->
                    <div class="flex flex-col items-start">
                        <img src="src/img/cosplay/mangames/ranma.jpg" alt="Ranma" class="w-[500px] h-[500px] object-cover  shadow-lg">
                        <p class="text-white text-sm text-start">Ranma (DragonBleu98) sur scène lors du Catwalk en ce beau mois d’août 2023.</p>
                    </div>
                
                    <!-- Deuxième image avec son texte -->
                    <!-- <div class="flex flex-col items-start">
                        <img src="src/img/cosplay/mangames/***" alt="***" class="w-full h-[500px] object-cover rounded-lg shadow-lg">
                        <p class="text-white text-sm mt-2">Description de l'image .</p>
                    </div> -->
            </div>
        </section>

        </main>
        <div id="footer-placeholder"></div>
        <script>
            // Charger le header
          fetch('header.html')
          .then(response => response.text())
          .then(data => document.getElementById('header-placeholder').innerHTML = data)
          .catch(error => console.error('Erreur lors du chargement du header:', error));
      
          // Charger le footer
          fetch('footer.html')
          .then(response => response.text())
          .then(data => document.getElementById('footer-placeholder').innerHTML = data)
          .catch(error => console.error('Erreur lors du chargement du footer:', error));
      
          </script>
      
       
    </body>
    </html>
