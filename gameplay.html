<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Play</title>
    <!-- Ajout du CDN Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 p-4">
    <main class="max-w-screen-xl mx-auto p-4">
        <!-- Image principale -->
        <img src="src/img/gameplay.jfif" alt="Game Play" class="w-full mb-8 rounded-md shadow-lg">

        <!-- Titre principal -->
        <h1 class="text-white text-6xl mb-8 font-bold text-center">Game Play</h1>

        <!-- Section d'images alignées -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center mb-16">
            <div class="space-y-4">
                <img src="src/img/cosplay/game-play/***" alt="***" class="w-full h-[400px] object-cover rounded-md shadow-lg">
                <img src="src/img/cosplay/game-play/yami.jpg" alt="Yami" class="w-full h-[400px] object-cover rounded-md shadow-lg">
            </div>
            <div class="space-y-4">
                <img src="src/img/cosplay/game-play/groupe.jpg" alt="Groupe" class="w-full h-[400px] object-cover rounded-md shadow-lg">
                <img src="src/img/cosplay/game-play/samygameplay.jpeg" alt="Samy Game Play" class="w-full h-[400px] object-cover rounded-md shadow-lg">
            </div>
        </div>

        <!-- Section finale avec deux colonnes -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center mb-16">
            <div>
                <img src="src/img/cosplay/game-play/groupe2.jpg" alt="Groupe 2" 
                    class="w-full h-[600px] object-cover rounded-md shadow-lg">
            </div>
            <div>
                <p class="text-white text-2xl font-light bg-gray-800 p-6 rounded-md shadow-lg">
                    Découvrez les moments captivants du Game Play, où passionnés et amateurs se réunissent pour partager leur amour du jeu. Chaque instant capturé reflète l'esprit et l'énergie de cet événement unique.
                </p>
            </div>
        </div>
    </main>

    <!-- Placeholder pour Footer -->
    <div id="footer-placeholder"></div>

    <!-- Script pour inclure le header et le footer -->
    <script>
        // Charger le header
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Erreur lors du chargement du header:', error));

        // Charger le footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
</body>
</html>
