<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braderie</title>
    <!-- Ajout du CDN Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 min-h-screen flex flex-col">
    <!-- Placeholder pour Header -->
    <div id="header-placeholder"></div>

    <!-- Contenu principal -->
    <main class="max-w-screen-xl mx-auto p-8 flex-grow">
        <!-- Section Titre principal -->
        <section class="mb-8">
            <img src="src/img/braderie.jpg" alt="Braderie" class="w-full h-auto mb-8 rounded-md shadow-lg">
            <h1 class="text-white text-6xl font-bold text-center">Braderie</h1>
        </section>

        <!-- Section par images -->
        <section class="space-y-12">
            <!-- Image principale -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <img src="src/img/cosplay/braderies/dourArale.jpg" alt="Cosplay Arale" class="w-full h-[830px] object-cover rounded-md shadow-lg">
                <div class="space-y-4">
                    <img src="src/img/cosplay/braderies/dourArale2.jpg" alt="Cosplay Arale" class="w-full h-full object-cover rounded-md shadow-lg">
                    <img src="src/img/cosplay/braderies/dourRanma.jpg" alt="Cosplay Ranma" class="w-full h-full object-cover rounded-md shadow-lg">
                </div>
            </div>

            <!-- Section intermÃ©diaire avec grille -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <img src="src/img/cosplay/braderies/dourYami.jpg" alt="Cosplay Yami" class="w-full h-auto object-cover rounded-md shadow-lg">
                <img src="src/img/cosplay/braderies/***" alt="Cosplay Lala" class="w-full h-auto object-cover rounded-md shadow-lg">
            </div>

            <!-- Autres images -->
            <div class="space-y-8">
                <img src="src/img/cosplay/braderies/****" alt="Cosplay paysage 1" class="w-full h-[400px] object-cover rounded-md shadow-lg">
            </div>
        </section>
    </main>

    <!-- Placeholder pour Footer -->
    <div id="footer-placeholder"></div>

    <!-- Script pour inclure le header et le footer -->
    <script>
        // Charger le header
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Erreur lors du chargement du header:', error));

        // Charger le footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Erreur lors du chargement du footer:', error));
    </script>
</body>
</html>
