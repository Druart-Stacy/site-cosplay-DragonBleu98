<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact</title>
    <!-- Ajout du CDN Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 p-4">
    <div id="header-placeholder"></div>
    <main class="max-w-screen-xl mx-auto p-4">
        <!-- Image principale -->
        <img src="src/img/popshow.png" alt="Japan pop show" class="w-full mb-8 rounded-md shadow-lg">

        <!-- Titre principal -->
        <h1 class="text-white text-6xl mb-8 font-bold text-center">Japan pop show</h1>

        <!-- Section d'images principales -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center mb-16">
            <img src="src/img/cosplay/pop show/popshoeLala4.jpg" alt="Cosplay Lala" class="w-full h-[830px]  rounded-md shadow-lg   object-cover">
            <div class="space-y-0">
                <img src="src/img/cosplay/pop show/popshowCosplayLala.jpg" alt="Cosplay Lala" class="w-full h-full object-cover rounded-md shadow-lg">
                <img src="src/img/cosplay/pop show/popshowLala.jpg" alt="Cosplay Lala" class="w-full h-full object-cover rounded-md shadow-lg">
            </div>
        </div>

        <!-- Section intermÃ©diaire avec grille -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center mb-16">
            <img src="src/img/cosplay/pop show/popshowLala2.jpg" alt="Cosplay Lala" class="w-full h-auto object-cover rounded-md shadow-lg">
            <img src="src/img/cosplay/pop show/popshowLala3.jpg" alt="Cosplay Lala" class="w-full h-auto object-cover rounded-md shadow-lg">
        </div>
        <div    class="grid grid-cols-1">
            <img src="src/img/cosplay/pop show/popshowGroupe.jpg" alt="Cosplay paysage 1" class="w-full h-[400px] object-cover rounded-md shadow-lg">
          
        </div>
        <div    class="grid grid-cols-1">
            <img src="src/img/cosplay/pop show/popshowlala7.jpg" alt="Cosplay paysage 1" class="w-full h-[400px] object-cover rounded-md shadow-lg">
           
        </div>

      
    </main>

    <!-- Placeholder pour Footer -->
    <div id="footer-placeholder"></div>

    <!-- Script pour inclure le header et le footer -->
    <script>
        // Charger le header
      fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data)
      .catch(error => console.error('Erreur lors du chargement du header:', error));
  
      // Charger le footer
      fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data)
      .catch(error => console.error('Erreur lors du chargement du footer:', error));
  
      </script>
</body>
</html>
