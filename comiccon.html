<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comiccon Bruxelles</title>
    <!-- Ajout du CDN Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 p-4">
    <div id="header-placeholder"></div>
    <main class="max-w-screen-xl mx-auto p-4">
        <!-- Image principale -->
        <img src="src/img/comiccon.jpg" alt="Comiccon Bruxelles" class="w-full mb-8 rounded-md shadow-lg">

        <!-- Titre principal -->
        <h1 class="text-white text-6xl mb-8 font-bold text-center">Comiccon Bruxelles</h1>

        <!-- Section d'images alignÃ©es -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center mb-16">
            <div class="space-y-4">
                <!-- Ligne 1 Images -->
                <img src="src/img/cosplay/comic-con/lucifa3.jpg" alt="Lucifa Comic Con" class="w-full h-[400px] object-cover rounded-md shadow-lg">
                <img src="src/img/cosplay/comic-con/yami.jpg" alt="Yami" class="w-full h-[400px] object-cover rounded-md shadow-lg">
            </div>
            <div class="space-y-4">
                <!-- Ligne 2 Images -->
                <img src="src/img/cosplay/comic-con/groupe.jpg" alt="Groupe Marvel" class="w-full h-[400px] object-cover rounded-md shadow-lg">
                <img src="src/img/cosplay/comic-con/neko2.jpg" alt="Neko" class="w-full h-[400px] object-cover rounded-md shadow-lg">
            </div>
        </div>

        <!-- Section finale avec deux colonnes -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center mb-16">
            <div>
                <img src="src/img/cosplay/comic-con/neko.jpg" alt="Neko et Daddy-K" class="w-full h-[700px] object-cover rounded-md shadow-lg">
            </div>
            <div class="space-y-4">
                <img src="src/img/cosplay/comic-con/amy.jpg" alt="Amy Comic Con 1" class="w-full h-[600px] object-cover rounded-md shadow-lg">
                <img src="src/img/cosplay/comic-con/amy.jpg" alt="Amy Comic Con 2" class="w-full h-[600px] object-cover rounded-md shadow-lg">
            </div>
        </div>
    </main>

    <!-- Placeholder pour Footer -->
    <div id="footer-placeholder"></div>

    <!-- Script pour inclure le header et le footer -->
    <script>
        // Charger le header
      fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data)
      .catch(error => console.error('Erreur lors du chargement du header:', error));
  
      // Charger le footer
      fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data)
      .catch(error => console.error('Erreur lors du chargement du footer:', error));
  
      </script>
</body>
</html>
