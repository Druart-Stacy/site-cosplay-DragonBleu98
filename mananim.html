<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manganime Gallery</title>
    <!-- Ajout de Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 p-8">

    <!-- Titre principal -->
    <h1 class="text-white text-4xl font-bold mb-8 text-center">Manganime Gallery</h1>

    <!-- Grille des images -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Première colonne -->
        <div class="space-y-4">
            <img 
                src="src/img/cosplay/manganime/manganimeConcours.jpg" 
                alt="Concours de Manganime" 
                class="w-full h-auto rounded-lg shadow-lg"
            />
            <img 
                src="src/img/cosplay/manganime/manganimeHss1.jpg" 
                alt="Manganime HSS 1" 
                class="w-full h-[420px] object-cover rounded-lg shadow-lg"
            />
        </div>
        
        <!-- Deuxième colonne -->
        <div class="space-y-4">
            <img 
                src="src/img/cosplay/manganime/manganimeHss2.jpg" 
                alt="Manganime HSS 2" 
                class="w-full h-[420px] object-cover rounded-lg shadow-lg"
            />
            <img 
                src="src/img/cosplay/manganime/manganimeDemo.jpg" 
                alt="Démonstration Manganime" 
                class="w-full h-auto rounded-lg shadow-lg"
            />
        </div>
    </div>

</body>
</html>
