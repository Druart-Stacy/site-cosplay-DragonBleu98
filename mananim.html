<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manganime</title>
    <!-- Ajout de Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 p-8">
    <div id="header-placeholder"></div>    
    <main class="max-w-screen-xl mx-auto p-4">
        <section class="mb-8">
            <img src="src/img/logos/Manganim.jfif" alt="Man.ga.mes" class="w-full h-auto mb-8 rounded-md shadow-lg">
            <h1 class="text-white text-6xl font-bold text-center">Mang'anim</h1>
        </section>

        <!-- Section par années -->
        <section class="space-y-4">
            <!-- 2020 -->
            <div class="text-center space-y-4">
                <div class="bg-gray-900">
                    <h2 class="text-white text-3xl mb-4">2023</h2>
                </div>
                    <img src="src/img/cosplay/manganime/manganimeConcours.jpg" alt="Concours de Manganime" class="w-full h-auto rounded-lg shadow-lg object-right"/>
                    <p class="text-white text-sm text-start">Premier Concours cosplay de la Mang'anim.</p>

                <!-- <div class="grid grid-cols-1 md:grid-cols-2 gap-4"> -->
                    <!--  image avec son texte -->
                    <!-- <div class="flex flex-col items-start">
                        <img src="src/img/cosplay/manganime/****" alt="****" class="w-full h-[500px] object-cover rounded-lg shadow-lg object-top">
                        <p class="text-white text-sm mt-2"> 
                           *****</p>
                    </div>
                </div> -->
        <div class="bg-gray-900">
            <h2 class="text-white text-3xl mb-4">2024</h2>
        </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Première image avec son texte -->
                <div class="flex flex-col items-start">
                    <img src="src/img/cosplay/manganime/manganimeHss1.jpg" alt="Manganime HSS 1" class="w-full h-[500px] object-cover rounded-lg shadow-lg object-top">
                    <p class="text-white text-sm mt-2"> 
                        "On ne tue pas quelqu'un qui veut se suicider." phrase du mange Sky high survival d'ou est tiré ce cosplay.</p>
                </div>
            
                <!-- Deuxième image avec son texte -->
                <div class="flex flex-col items-start">
                    <img src="src/img/cosplay/manganime/manganimeHss2.jpg" alt="Manganime HSS 2" class="w-full h-[500px] object-cover rounded-lg shadow-lg">
                    <p class="text-white text-sm mt-2">Cospaly tiré du manga Sky high Survival (DragonBleu98)</p>
                </div>
            </div>    
                <!-- Troisième image avec son texte -->
                <div class="flex flex-col items-start">
                    <img src="src/img/cosplay/manganime/manganimeDemo.jpg" alt="Démonstration Manganime" class="w-full h-auto rounded-lg shadow-lg">
                    <p class="text-white text-sm mt-2">Démonstation Star Wars </p>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script>
        // Charger le header
      fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data)
      .catch(error => console.error('Erreur lors du chargement du header:', error));
  
      // Charger le footer
      fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data)
      .catch(error => console.error('Erreur lors du chargement du footer:', error));
  
      </script>
</body>
</html>
